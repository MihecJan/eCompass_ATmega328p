<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>LCD Mirror</title>
<style>
    body {
        background: #12563c;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #lcd_outer_wrapper {
        width: 1400px;
        height: 700px;
        background-color: #353e41;
        margin: auto;
        position: relative;
        border: 4px solid #8c9ea3;
    }

    #lcd_inner_wrapper {
        width: 1380px;
        height: 680px;
        background-color: #8c9ea3;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #8c9ea3;
        border-radius: 20px;
        box-sizing: border-box;
    }

    canvas {
        image-rendering: pixelated;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    p {
        font-size: 16px;
        margin: 0;
    }

    #connection_status {
        font-weight: bold;
        text-transform: capitalize;
    }

    .rounded_box {
        background-color: rgb(175, 187, 183);
        color: rgb(29, 29, 29);
        padding: 2px 10px;
        border-radius: 4px;
        position: absolute;
        top: 1vh;
        left: 1vh;
        z-index: 100;
        opacity: 0.6;
    }
</style>
</head>
<body>

<div class="rounded_box">
    <p>Status: <span id="connection_status">Connecting...</span></p>
</div>

<div id="lcd_outer_wrapper">
    <div id="lcd_inner_wrapper">
        <canvas id="lcd"></canvas>
    </div>
</div>

<script src="lcd.js"></script>
</body>
</html>
